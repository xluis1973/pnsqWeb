<ion-header>
  <ion-toolbar>
    <ion-avatar slot="start">
      <img src="/assets/logo.png" />
    </ion-avatar>
    
    <ion-buttons slot="end">
      <ion-button (click)="onClickM()" [fill] ="btSelectM" shape="round">
       AÃ±o
      </ion-button>
      <ion-button (click)="onClickS()" [fill] ="btSelectS"   shape="round">
       Mes
      </ion-button>
      <ion-button (click)="onClickH()" [fill] ="btSelectH" shape="round">
        Hoy
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">

          <app-lateral></app-lateral>
          

        </ion-col>
        <ion-col size="8">
          <ion-card class="graficos">
            <ion-card-header>
              Visitantes 2021
            </ion-card-header>
            <ion-card-content>
              <div >
                <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [chartType]="barChartType">
                </canvas>
              </div>
              
            </ion-card-content>
          </ion-card>
          <ion-card class="graficos">
            <ion-card-header>
              Senderos visitados
            </ion-card-header>
            <ion-card-content>
              <div >
                <canvas baseChart
                  [datasets]="tartaChartData"
                  [labels]="tartaChartLabels"
                  [options]="tartaChartOptions"
                  [plugins]="tartaChartPlugins"
                  [chartType]="tartaChartType">
                </canvas>
              </div>
              
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
   

    
 
   
  </div>
</ion-content>
<app-footer indice="4"></app-footer>
