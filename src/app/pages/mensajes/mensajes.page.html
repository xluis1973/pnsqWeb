<ion-header>
  <ion-toolbar>
    <ion-avatar slot="start">
      <img src="/assets/logo.png" />
    </ion-avatar>
    
    <ion-buttons slot="end">
      <ion-button (click)="onClickM()" [fill] ="btSelectM" shape="round">
       <ion-icon slot="icon-only" name="mail-unread-outline" ></ion-icon>
      </ion-button>
      <ion-button (click)="onClickS()" [fill] ="btSelectS"   shape="round">
        <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="onClickH()" [fill] ="btSelectH" shape="round">
        <ion-icon slot="icon-only" name="mail-open-outline"></ion-icon>
      </ion-button>
     
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">


  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
<app-lateral></app-lateral>
        

      </ion-col>
      <ion-col size="8">
        <ion-list>
          <ion-item *ngFor="let mensaje of mensajes"  >
            <ion-card  [class]="mensaje.identificador" >
              
              <ion-card-header>
                <ion-card-subtitle>Remitente: {{mensaje.remitente}}</ion-card-subtitle>
                <ion-card-title>Hora: {{mensaje.fechaEnvio.getHours()}}:{{mensaje.fechaEnvio.getMinutes()}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <img [src]="mensaje.mensaje" />
              </ion-card-content>
            </ion-card>
          </ion-item>
         
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
 

</ion-content>
